<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amor por Danielly</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ffcce0, #ffe6f0);
      color: #8b004b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: 0 20px;
    }

    .heart {
      font-size: 5em;
      color: red;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Eu te amo, Danielly!</h1>
  <p>
    Nem mil palavras seriam suficientes pra descrever o quanto você é especial pra mim.
    Meu amor por você cresce a cada dia e te amar é a melhor parte da minha vida. 
    Esse site é só um pedacinho do quanto você é importante pra mim.
  </p>
</body>
</html>
